<div class="container mt-5">
    <div class="mb-3">
        <input (change)="uploadPhoto($event)" type="file" class="form-control" accept="image/x-png/image/jpeg">
        <label for="" class="col-form-label"></label>
    </div>
    <div class="box">
        @for (image of this.imageData(); track image?.['name']){
            <div class="box-list">
                <img data-bs-toggle="modal" data-bs-target="#exampleModal"
                  [src]="this.urlCDN() + this.userId() + '/' + image?.['name']" alt="" class="box-img">
              </div>
        }

            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
